<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan Herrmann Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <header>
        <h1>Nathan Herrmann Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li class="dropdown">
                    <a href="#">Projects</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">quip Ultra</a></li>
                        <li><a href="#">quip Water Flosser</a></li>
                        <li><a href="#">Shark EvoPower</a></li>
                        <li><a href="#">Artificial Stomach</a></li>

                    </ul>
                </li>
                <li><a href="#">Resume</a></li>
            </ul>
        </nav>
    </header>

    <section class="carousel-container">
        <div class="carousel">
            <div class="carousel-track">
                <img src="images/ultra1.jpg" class="carousel-image active" alt="quip Ultra">
                <img src="images/flosser1.jpg" class="carousel-image" alt="quip Water Flosser">
                <img src="images/shark1.jpg" class="carousel-image" alt="Shark EvoPower">
                <img src="images/stomach1.jpg" class="carousel-image" alt="Artificial Stomach">
                <img src="images/zio1.jpg" class="carousel-image" alt="Zio iRhythm">
            </div>
        </div>
        <div class="carousel-controls">
            <button id="prevBtn">
                <img src="images/arrow-left.png" alt="Previous">
            </button>
            <p id="imageCaption">quip Ultra</p>
            <button id="nextBtn">
                <img src="images/arrow-right.png" alt="Next">
            </button>
        </div>
